<div class="container d-flex align-items-center">
    <div class="col-md-6 form-group">
    <div id="logbox">
      <form id="signup" class="form-signin" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <h1>Add a User</h1>
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
        <input (ngModel)="companyname" name="companyname" type="text" placeholder="Company Name" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass form-control"/>
        <input (ngModel)="email" name="email" type="email" placeholder="Email address" class="input pass form-control"/>
        <input (ngModel)="password" name="password" type="password" placeholder="Choose a password" required="required" class="input pass form-control"/>
        <!--<input (ngModel)="password2" name="password2" type="password" placeholder="Confirm password" required="required" class="input pass form-control"/>-->
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="role" (ngModel)="role" id="exampleRadios1" value="1">
            Admin
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="role" (ngModel)="role" id="exampleRadios2" value="0" checked>
            User
          </label>
        </div>
        <input [disabled]="!formData.valid" type="submit" value="Add user" class="inputButton btn btn-lg btn-primary btn-block"/>
      </form>
    </div>
  </div>
</div>
